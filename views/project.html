{% extends 'layout.html' %}

{% block header %}
<h1>{{ project.name }}</h1>
{{ project.company }}
{% endblock %}

{% block content %}
<section>
	<div id="project-pic">
	    <img src="{{ project.imgPreview }}" alt="{{ project.name }}"/>
	</div>
	<div id="project-desc">
	    <p>
		{{ project.resume }}
	    </p>
	</div>
</section>
{% endblock %}
